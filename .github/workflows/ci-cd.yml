name: Django CI/CD Pipeline Updated

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: ecommerce_db
          POSTGRES_USER: ecommerce_user
          POSTGRES_PASSWORD: StrongPassword123
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    env:
      DEBUG: True
      SECRET_KEY: django-insecure-test-key-for-ci-cd-pipeline
      ALLOWED_HOSTS: localhost,127.0.0.1
      DB_NAME: ecommerce_db
      DB_USER: ecommerce_user
      DB_PASSWORD: StrongPassword123
      DB_HOST: localhost
      DB_PORT: 5432
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_URL: redis://localhost:6379/1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL to be ready
        run: |
          timeout 60 bash -c 'until pg_isready -h localhost -p 5432 -U ecommerce_user; do echo "Waiting for PostgreSQL..."; sleep 2; done'

      - name: Run database migrations
        run: python manage.py migrate --noinput

      - name: Run Django tests
        run: python manage.py test --verbosity=2