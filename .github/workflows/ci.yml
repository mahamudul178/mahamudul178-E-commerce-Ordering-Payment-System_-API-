name: Django CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start PostgreSQL
        run: |
          sudo systemctl start postgresql.service
          pg_isready

      - name: Create database and user
        run: |
          sudo -u postgres psql -c "CREATE DATABASE ecommerce_db;"
          sudo -u postgres psql -c "CREATE USER ecommerce_user WITH PASSWORD 'StrongPassword123';"
          sudo -u postgres psql -c "ALTER USER ecommerce_user CREATEDB;"
          sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE ecommerce_db TO ecommerce_user;"
          sudo -u postgres psql -d ecommerce_db -c "GRANT ALL ON SCHEMA public TO ecommerce_user;"
          sudo -u postgres psql -d ecommerce_db -c "GRANT CREATE ON SCHEMA public TO ecommerce_user;"

      - name: Run migrations
        env:
          DEBUG: True
          SECRET_KEY: test-secret-key-12345
          DB_NAME: ecommerce_db
          DB_USER: ecommerce_user
          DB_PASSWORD: StrongPassword123
          DB_HOST: localhost
          DB_PORT: 5432
          REDIS_URL: redis://localhost:6379/1
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        env:
          DEBUG: True
          SECRET_KEY: test-secret-key-12345
          DB_NAME: ecommerce_db
          DB_USER: ecommerce_user
          DB_PASSWORD: StrongPassword123
          DB_HOST: localhost
          DB_PORT: 5432
          REDIS_URL: redis://localhost:6379/1
        run: |
          python manage.py test --verbosity=2


  # ============================================
  # Job 2: Build and Push Docker Image (CD)
  # ============================================
  build-and-push:
    runs-on: ubuntu-latest
    needs: test  # Test pass হলেই এটা run হবে
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ecommerce-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/ecommerce-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ecommerce-backend:latest
          cache-to: type=inline

      - name: Image digest
        run: echo "Image pushed successfully!"



